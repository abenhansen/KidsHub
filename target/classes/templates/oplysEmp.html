<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>OpysEmp</title>
    <link rel="stylesheet" type="text/css" href="homepage.css" />
    <link rel="stylesheet" type="text/css" href="Table.css" />
</head>
<body>

    <h1>Roskilde Frie BÃ¸rnehave</h1>
    <nav class="menubutton" style="width: 100%">
        <a th:href="index.html">
            <button style="width: 25%">Forside</button>
        </a>
        <a th:href="oplysKid.html">

<h3>Ansatte</h3>
<a href="createEmp.html">
    <button class="btn-create, btn" id="createBtn">create</button>
</a>
<table>
    <thead>
    <tr>
        <th>Fornavn</th>
        <th>Efternavn</th>
        <th>Alder</th>
        <th>Stilling</th>
        <th>Telefonnr</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
        <td th:text="${employee.fornavn}"/>
        <td th:text="${employee.efternavn}"/>
        <td th:text="${employee.alder}"/>
        <td th:text="${employee.stilling}"/>
        <td th:text="${employee.telefonnr}"/>
        <td>
            <a th:href="@{'/detailsEmp?id='+${employee.ID}}">
                <button class="btn-details btn">details</button>
            </a>
            <a th:href="@{'/editEmp?id='+${employee.ID}}">
                <button class="btn-ed btn">edit</button>
            </a>
            <a th:href="@{'/deleteEmp?id='+${employee.ID}}">
                <button class="btn-del btn">delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
